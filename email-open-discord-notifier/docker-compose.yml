version: '3.8'

services:
  email-notifier:
    build: .
    image: email-open-discord-notifier:latest
    container_name: email-notifier
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
